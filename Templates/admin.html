<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white
    }
</style>

<body style="background-color:#EFFAFC">
   <nav class="navbar" style="background-color:#E5D1FA">
    <a class="navbar-brand" style="color:black">Movie Recommendation System</a>
    <ul class="nav navbar-nav">
        <li><a href="/" style="color:black">Home</a></li>
        <li><a href="recommend.html" style="color:black">Recommend</a></li>
           <li style="margin-left:500px" ><a href="/signup" style="color:black">SignUp</a></li>
        <li style="margin-left:40px" ><a href="/login" style="color:black">Logout ({{ username }})</a></li>

    </ul>
</nav>

    <div class="container">
        {% block content %}
  <h1>Manage Users</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
          <td>
            <form action="{{ url_for('delete_user') }}" method="post">
              <input type="hidden" name="username" value="{{ user[1] }}">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}


    </div>

</body>

</html>
